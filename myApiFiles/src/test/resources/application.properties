# https://ecsimsw.tistory.com/entry/%EC%8A%A4%ED%94%84%EB%A7%81%EB%B6%80%ED%8A%B8-JPA-H2-DB-%EC%97%B0%EB%8F%99
# spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
# spring.datasource.url=jdbc:h2:file:/data/demo;DB_CLOSE_DELAY=-1;
spring.datasource.url=jdbc:mysql://localhost:3306/file-apis?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password1!
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true;
logging.level.org.hibernate.type.descriptor.sql=trace;
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force-response=true
spring.jackson.deserialization..fail-on-unknown-properties=true
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
## File Storage Properties
# Please change this to the path where you want the uploaded files to be stored.
file.upload-dir=${user.home}/Download
file.public-space-dir=${user.home}/Download/public
file.protect-space-dir=${user.home}/Download/protect